<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicons/favicon.ico">
    <script type="module" src="index.js"></script>
</head>
<body>
    <canvas class="lines-container" id="lines-container"></canvas>
    <div id="inventory" class="inventory">
        <div class="inventory-top">
            <div class="container bag">
                <h3 class="title">Mochila</h3>
                <div class="grid" data-type="bag" id="grid-bag"></div>
            </div>
            <div class="container resources" data-type="resources">
                <h3 class="title">Recursos</h3>
                <div class="grid" id="grid-resources"></div>
            </div>
        </div>
        <div class="container consumables" data-type="consumables">
            <h3 class="title">Consumibles</h3>
            <div class="grid" id="grid-consumables"></div>
        </div>
    </div>
    <div id="menu" class="menu">
        <div id="random" class="button random">Desordenar</div>
        <div id="robot" class="button robot">Robot</div>
        <div id="deer" class="button deer">Ciervo</div>
        <div id="spider" class="button spider">Ara√±a</div>
        <div id="switch-rays" class="button switch-rays">Activar rayos</div>
    </div>
</body>
</html>
